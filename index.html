<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header__wrapper">
    <div class="header">
      <div><img src="logo.svg"></div>
      <div class="buttons">
        <div class="button">Marketplace</div>
        <div class="button">Ranking</div>
        <div class="button">Connect a wallet</div>
        <div class="button button__cta"><img src="user.svg"> Sign Up</div>
      </div>
    </div>
  </div>
  <div class="hero__section__wrapper">
    <div class="hero__section">
      <div class="hero__text">
        <div class="headline__subhead">
          <div class="headline">Discover Digital Art & Collect NFTs</div>
          <div class="subhead">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than
            20k NFT artists.</div>
        </div>
        <div class="button__cta" style="padding: 20px 50px; max-width: 125px;"><img src="rocket.svg">Get Started</div>
        <div class="info">
          <div class="info__block">
            <div class="block__number">240k+</div>
            <div class="block__name">Total Sale</div>
          </div>
          <div class="info__block">
            <div class="block__number">100k+</div>
            <div class="block__name">Auctions</div>
          </div>
          <div class="info__block">
            <div class="block__number">240k+</div>
            <div class="block__name">Artists</div>
          </div>
        </div>
      </div>
      <div class="nft__highlight">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>

</html>

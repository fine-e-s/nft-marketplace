<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-wrapper">
    <div class="header">
      <div><img src="logo.svg"></div>
      <div class="header__buttons">
        <div class="button">Marketplace</div>
        <div class="button">Ranking</div>
        <div class="button">Connect a wallet</div>
        <div class="button button_cta"><img src="user.svg"> Sign Up</div>
      </div>
    </div>
  </div>
  <div class="hero-section-wrapper">
    <div class="hero-section">
      <div class="hero-section__info">
        <div class="hero-section__headline">
          <div class="headline">Discover Digital Art & Collect NFTs</div>
          <div class="subhead">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than
            20k NFT artists.</div>
        </div>
        <div class="button button_cta button_large"><img src="rocket.svg">Get Started</div>
        <div class="hero-section__numbers">
          <div class="hero-section__block">
            <div class="number">240k+</div>
            <div class="name">Total Sale</div>
          </div>
          <div class="hero-section__block">
            <div class="number">100k+</div>
            <div class="name">Auctions</div>
          </div>
          <div class="hero-section__block">
            <div class="number">240k+</div>
            <div class="name">Artists</div>
          </div>
        </div>
      </div>
      <div class="hero-section__nft-highlight">
        <div class="image"></div>
        <div class="hero-section__image-info">
          <div class="img-name">Space Walking</div>
          <div class="hero-section__user">
            <div class="avatar"></div>
            <div class="username">Animakid</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

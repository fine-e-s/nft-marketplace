<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-wrapper">
        <div class="header">
            <div><img src="icons/logo.svg"></div>
            <div class="header__buttons">
                <div class="button">Marketplace</div>
                <div class="button">Ranking</div>
                <div class="button">Connect a wallet</div>
                <div class="button button_cta"><img src="icons/user.svg"> Sign Up</div>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="nft-cards__bg-container">
            <div class="nft-cards__main-container">
                <div class="nft-cards__card">
                    <div class="nft-cards__image" style="background-image: url(images/magic-shroom.png);"></div>
                    <div class="nft-cards__info-container">
                        <div class="nft-cards__image-info">
                            <div class="img-name">Magic Mushroom 0325</div>
                            <div class="nft-cards__user">
                                <div class="avatar" style="background-image: url(images/avatar-1.png);"></div>
                                <div class="username username_space-mono">Shroomie</div>
                            </div>

                        </div>
                        <div class="nft-cards__price-info">
                            <div class="nft-cards__price-container">
                                <div class="label">Price</div>
                                <div class="amount">1.63 ETH</div>
                            </div>
                            <div class="nft-cards__bid-container">
                                <div class="label">Highest Bid</div>
                                <div class="amount">0.33 wETH</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
